<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <title>Quadro de Tarefas</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
  </head>
  <body>
    <main>
        <div class="addTask">
            <h2>
                <img src="assets/images/addTask-icon.png" alt="addTask-icon">
                Adicionar uma tarefa
            </h2>
            <div class="input-div">
                <input id="task" type="text" name="text" placeholder="Descreva a tarefa" maxlength="100"/>
                <button id="createTaskBtn">Criar tarefa</button>
            </div>
        </div>
        <div class="taskBoard">
            <h2>
                <img src="assets/images/taskBoard-icon.png" alt="taskBoard-icon">
                Quadro de tarefas
            </h2>
          <div id="tasks"></div>
        </div>
    </main>
    

    <script type="module" src="assets/scripts/index.js"></script>
  </body>
</html>
